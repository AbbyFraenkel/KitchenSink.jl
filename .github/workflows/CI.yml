name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
    - name: Install dependencies
      run: julia -e 'using Pkg; Pkg.instantiate()'
    - name: Run tests
      run: julia -e 'using Pkg; Pkg.test()'
